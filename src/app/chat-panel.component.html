<div class="container">
    <md-card class="message-box" *ngFor="let message of this.chatService.messageList | async">
        <md-card-title> {{ message.user }} </md-card-title>
        <md-card-content> {{ message.content }} </md-card-content>
        <md-card-footer> {{ message.time | date:"short" }}</md-card-footer>
    </md-card>
</div>
